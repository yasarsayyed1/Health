{% extends 'newapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Appointment</title>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
<div class="container">
<div class="jumbotron">
    <h1 style="text-align:center;"><b>Appointment Form</b></h1>
    {{form|crispy}}
    <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
</div>
</div>
    </form>
{% endblock %}
{% block curossel %}
<br><br>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-50" src="{% static 'newapp/images/o.png' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-50" src="{% static 'newapp/images/1.png' %}" alt="Second slide">
    </div>
      <div class="carousel-item">
      <img class="d-block w-75" src="{% static 'newapp/images/24.png' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-50" src="{% static 'newapp/images/2.png' %}" alt="Third slide">
    </div>
      <div class="carousel-item">
      <img class="d-block w-50" src="{% static 'newapp/images/3.png' %}" alt="Third slide">
    </div>
      <div class="carousel-item">
      <img class="d-block w-50" src="{% static 'newapp/images/24.png' %}" alt="Third slide">
    </div>
       <div class="carousel-item">
      <img class="d-block w-50" src="{% static 'newapp/images/25.png' %}" alt="Third slide">
    </div>
       <div class="carousel-item">
      <img class="d-block w-50" src="{% static 'newapp/images/26.png' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
